<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{kayit.KullaniciAdi}}</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field appearance="outline">  
        <mat-label>{{kayit.AdSoyad}}</mat-label>
       <input matInput placeholder="Adınızı güncelleyiniz" formControlName="AdSoyad" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>{{kayit.Email}}</mat-label>
        <input matInput placeholder="E-postanızı güncelleyiniz" formControlName="Email" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>{{kayit.Sifre}}</mat-label>
       <input matInput placeholder="Şifrenizi güncelleyiniz" formControlName="Sifre" required>
      </mat-form-field>
    </mat-card-content>
      <button mat-raised-button color="primary">Düzenle</button>&nbsp;
      <button mat-raised-button color="primary">Fotoğraf Güncelle</button>&nbsp;
      <button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>
</mat-card>
