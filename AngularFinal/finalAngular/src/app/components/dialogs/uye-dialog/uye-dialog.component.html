<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>{{dialogBaslik}} </span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
<mat-form-field appearance="outline">
  <mat-label>Kullanıcı Adı</mat-label>
  <input matInput placeholder="Kullanıcı Adı" formControlName="KullaniciAdi" required>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Ad Soyad</mat-label>
  <input matInput placeholder="Ad Soyad" formControlName="AdSoyad" required>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>E-Posta</mat-label>
  <input matInput placeholder="E-Posta" formControlName="Email" required>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Parola</mat-label>
  <input matInput placeholder="Parola" formControlName="Sifre" required>
</mat-form-field>
  </form>
</div>
<p>&nbsp;</p>
<button mat-raised-button color="primary" (click)="dialogRef.close(frm.value)" [disabled]="frm.invalid">Kaydet</button>&nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>
