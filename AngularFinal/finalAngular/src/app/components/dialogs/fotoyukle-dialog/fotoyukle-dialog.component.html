<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>Fotoğraf Güncelle</span>
</mat-toolbar>

<div class="container">
  <div *ngIf="secUye">
    <h3> <b>Kullanıcı Adı:</b> {{secUye.KullaniciAdi}}</h3>
    <img [src]="apiServis.siteUrl+ '/Dosyalar/'+secUye.UyeFoto" style="width: 200px;">
  </div>
  <img [src]="secilenFoto" *ngIf="secilenFoto" style="width: 200px;" >
  <p>&nbsp;</p>
  <input type="file" hidden="true" onclick="this.value=null" #foto (change)="FotoSec($event)">
  <button mat-raised-button color="acces" (click)="foto.click()">Fotoğraf Seç</button>&nbsp;

  <button mat-raised-button color="primary" (click)="fotoDialogRef.close(uyeFoto)">Kaydet</button>&nbsp;
  <button mat-raised-button color="warn" (click)="fotoDialogRef.close()">iptal</button>&nbsp;

</div>
